# Lychee configuration file for ObjectUI documentation link checking
# This configuration enables checking internal fumadocs links by mapping
# Next.js routes (e.g., /docs/guide) to filesystem paths (e.g., docs/guide.mdx)

# Maximum number of concurrent requests
max_concurrency = 10

# Timeout for each request (in seconds)
timeout = 20

# Number of retries per request
max_retries = 3

# Accept any valid status code (2xx, 3xx)
accept = [200, 204, 206, 301, 302, 303, 307, 308]

# Exclude patterns - files and URLs to skip
exclude = [
    # Local development URLs
    "http://localhost*",
    "https://localhost*",
    
    # Example and placeholder URLs
    "https://example.com",
    "http://example.com",
    
    # Social media (anti-scraping)
    "https://twitter.com*",
    "https://x.com*",
    
    # GitHub specific patterns that may cause false positives
    "https://github.com/.*/compare/*",
    "https://github.com/.*/commit/*",
    
    # Planned documentation files (not yet created)
    "file://.*/docs/guide/.*",
    "file://.*/docs/concepts/.*",
    "file://.*/docs/reference/.*",
    "file://.*/docs/architecture/.*",
    "file://.*/docs/ecosystem/.*",
    "file://.*/docs/community/.*",
    "file://.*/docs/troubleshooting/.*",
    "file://.*/docs/migration/.*",
    "file://.*/docs/plugins/.*",
    "file://.*/docs/components.*",
    "file://.*/docs/CLI_GUIDE.md",
    "file://.*/docs/faq.md",
    "file://.*/docs/security.md",
    "file://.*/docs/examples.md",
    
    # Planned example directories (not yet created)
    "file://.*/examples/basic-form",
    "file://.*/examples/dashboard",
    "file://.*/examples/data-display",
    "file://.*/examples/landing-page",
    "file://.*/examples/cli-demo",
    "file://.*/examples/framework-react",
    "file://.*/examples$",
    
    # Planned package directories (not yet created)
    "file://.*/packages/designer",
]

# Path remapping for fumadocs internal links
# Maps Next.js routes to actual file paths
# Format: ["pattern to match", "replacement"]
remap = [
    # Map /docs/* links to docs/ filesystem paths
    # The file:// prefix tells lychee to check local files
    "^/docs/(.*)$ file://./docs/$1"
]

# Cache configuration
# Don't use cache to ensure fresh results
cache = false
